log4j.rootLogger=INFO,file,file2,file3
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=logs/log4jExample.log
log4j.appender.file.MaxFileSize=1MB
log4j.appender.file.MaxBackupIndex=1
log4j.appender.file.layout=org.apache.log4j.PatternLayout

log4j.appender.file2=org.apache.log4j.ConsoleAppender
log4j.appender.file2.Target=System.out
log4j.appender.file2.layout=org.apache.log4j.PatternLayout

log4j.appender.file3=org.apache.log4j.RollingFileAppender
log4j.appender.file3.File=logs/log4jExample2.log
log4j.appender.file3.MaxFileSize=1MB
log4j.appender.file3.MaxBackupIndex=1
log4j.appender.file3.layout=org.apache.log4j.HTMLLayout